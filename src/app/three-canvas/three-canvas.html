<div class="three-wrap">
  <!-- Three.js Canvas Container -->
  <div #container class="canvas-container"></div>

  <!-- Overlay UI -->
  <div class="overlay">
    <h1 class="title">Solar System Explorer</h1>
    <p class="subtitle">Explore Earth, Moon, stars, and falling meteors in 3D.</p>

    <!-- Star Controls -->
    <div class="controls">
      <div class="controls-header">Star Controls</div>

      <div class="control-item">
        <label>
          <span>Speed: <strong>{{ speed }}</strong></span>
          <input
            type="range"
            min="0"
            max="6"
            step="0.1"
            [value]="speed"
            (input)="updateSpeed($any($event.target).value)"
          />
        </label>
      </div>

      <div class="control-item">
        <label>
          <span>Density: <strong>{{ density }}</strong></span>
          <input
            type="range"
            min="100"
            max="6000"
            step="100"
            [value]="density"
            (change)="updateDensity($any($event.target).value)"
          />
        </label>
      </div>
    </div>

    <!-- Meteor Controls -->

    <!-- Utility Buttons -->
    <div class="control-buttons">
      <button (click)="togglePause()">
        {{ paused ? 'Resume' : 'Pause' }} Animation

      <button (click)="toggleFocus()">
        Focus Earth
      </button>
    </div>
  </div>
</div>
