<div class="canvas-wrapper" #container>
  <div class="ui">
    <div class="row">
      <label>Speed
        <input type="range" min="0.5" max="10" step="0.1" [value]="speed" (input)="updateSpeed(+($any($event.target).value))" />
      </label>
      <span>{{ speed.toFixed(1) }}</span>
    </div>
    <div class="row">
      <label>Density
        <input type="range" min="500" max="5000" step="100" [value]="density" (input)="updateDensity(+($any($event.target).value))" />
      </label>
      <span>{{ density }}</span>
    </div>
  </div>
</div>
