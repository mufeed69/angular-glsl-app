<div class="three-wrap">
  <div #container class="canvas-container"></div>

  <div class="overlay">
    <h1 class="title">Solar System Explorer</h1>
    <p class="subtitle">Interact with planets, moons & stars in 3D</p>

    <div class="controls">
      <label>Speed
        <input type="range" min="0" max="6" step="0.1" [value]="speed" (input)="updateSpeed($any($event.target).value)" />
      </label>
      <label>Density
        <input type="range" min="100" max="6000" step="100" [value]="density" (change)="updateDensity($any($event.target).value)" />
      </label>
      <button (click)="togglePause()">{{ paused ? 'Resume' : 'Pause' }}</button>
    </div>

    <div class="cta">
      <button (click)="toggleFocus()" [disabled]="isAnimating">
        {{ isFocused ? 'Unfocus Earth' : 'Focus Earth' }}
      </button>
    </div>
  </div>
</div>
